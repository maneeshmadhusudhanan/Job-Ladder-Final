version: '3.4'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017  
    volumes:
      - mongo_volume:/data/db
  api:
    image: api
    depends_on:
      - mongodb
    build: 
      context: backend
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000

  ui:
    image: frontend
    depends_on:
      - api
    build:
      context: frontend
      dockerfile: ./Dockerfile
    ports:
      - 5173:5173

volumes:
  mongo_volume: